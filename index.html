    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <div class="form-contain searchvis">
        <!-- <h3 class="search-heading">Search for businesses!</h3>

            <input placeholder="location" id="location" type="text">

        <h1 class="animated fadeInLeft delay-1">ThirstDaze</h1>
        <h3 class="animated fadeInLeft delay-2">The Happy Hour App</h3>
        <form class="yelp">
            <div class="btn-group-lg category" role="group" aria-label="primary selection">
                <button type="button" class="btn btn-secondary" id="drinks" value="bars">Drinks</button>
                <button type="button" class="btn btn-secondary" id="drinksfood" value="restaurants">Drinks + Food</button>
            </div>
            <br>
            <div class="btn-group price" role="group" aria-label="price">
                <button type="button" class="btn btn-secondary" id="oned" value="1">$</button>
                <button type="button" class="btn btn-secondary" id="twod" value="2">$$</button>
                <button type="button" class="btn btn-secondary" id="threed" value="3">$$$</button>
                <button type="button" class="btn btn-secondary" id="fourd" value="4">$$$$</button>
            </div>
            <br>
            <br>
            <div class="btn-group-sm radius" role="group" aria-label="radius">
                <button type="button" class="btn btn-secondary" id="fewblocks" value="161">Few Blocks</button>
                <button type="button" class="btn btn-secondary" id="quarter" value="403">Quarter Mile</button>
                <button type="button" class="btn btn-secondary" id="half" value="805">Half Mile</button>
                <button type="button" class="btn btn-secondary" id="onem" value="1610">1 Mile</button>
                <button type="button" class="btn btn-secondary" id="fivem" value="8050">5 Miles</button>
            </div>
            <br>
            <input type="text" placeholder="city or zip (required)" id="location">
            <input type="text" placeholder="keyword(optional)" id="search">
            <button type="submit" class="btn btn-outline-info" id="submitsearch">Bottoms Up!</button>
        </form>
    </div>


    
    <div class="container" id="map"></div>
    
    <div class="container resultInvisTwo">


    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="businessname"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Happy Hour Start Time</label>
                            <select class="form-control" id="startTime">
                                <option>2PM</option>
                                <option>3PM</option>
                                <option>4PM</option>
                                <option>5PM</option>
                                <option>6PM</option>
                                <option>7PM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Happy Hour End Time</label>
                            <select class="form-control" id="endTime">
                                <option>5PM</option>
                                <option>6PM</option>
                                <option>7PM</option>
                                <option>8PM</option>
                                <option>9PM</option>
                                <option>10PM</option>
                                <option>11PM</option>
                                <option>12AM</option>
                            </select>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="monday" value="">
                            <label class="form-check-label" for="inlineCheckbox1">Mon</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="tuesday" value="">
                            <label class="form-check-label" for="inlineCheckbox2">Tues</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="wednesday" value="">
                            <label class="form-check-label" for="inlineCheckbox3">Weds</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="thursday" value="">
                            <label class="form-check-label" for="inlineCheckbox3">Thurs</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="friday" value="">
                            <label class="form-check-label" for="inlineCheckbox3">Fri</label>
                        </div>
                        <div class="form-group">
                            <label for="drinkDetails">Enter more deets!</label>
                            <textarea class="form-control" id="detailsText" rows="3"
                                placeholder="(ie: 2 drink minimum)"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="detailSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0SgsMpY63S2EoWCrrUUr0qLNC8NQPlQU&callback=initMap"></script>

</body>
