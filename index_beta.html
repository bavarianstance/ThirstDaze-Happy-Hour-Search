<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yelp API</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style_beta.css">


</head>

<body>

    <div class="form-contain">
        <h3 class="search-heading">Search for happy hours!</h3>
        <form class="yelp">
            <input placeholder="location" id="location" type="text">
            <input placeholder="category" type="text" id="category">
            <input placeholder="$" type="text" id="price">
            <input placeholder="radius" type="text" id="distance">
            <input placeholder="keyword" type="text" id="search">
            <input type="submit">
        </form>
    </div>




    <div id="results">

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/js/app_beta.js"></script>
</body>

</html>
