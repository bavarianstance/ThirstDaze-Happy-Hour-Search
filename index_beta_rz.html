<!-- Bootstrap-Powered HTML -->
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ThirstDaze</title>
  <!-- We link our html to the Bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style_beta_rz.css">
</head>
<body>
    <h1>ThirstDaze</h1>
    <h3>The Happy Hour App</h3>

<form class="yelp">
<div class="btn-group-lg" role="group" aria-label="primary selection">
  <button type="button" class="btn btn-secondary value="bars">Drinks</button>
  <button type="button" class="btn btn-secondary value="restaurants">Drinks + Food</button>
</div>
<br>
            <div class="btn-group" role="group" aria-label="price">
            <button type="button" class="btn btn-secondary" value="1">$</button>
            <button type="button" class="btn btn-secondary" value="2">$$</button>
            <button type="button" class="btn btn-secondary" value="3">$$$</button>
            <button type="button" class="btn btn-secondary" value="4">$$$$</button>
            </div>
<br>
<br>
            <div class="btn-group-sm" role="group" aria-label="radius">
            <button type="button" class="btn btn-secondary" value="161">Few Blocks</button>
            <button type="button" class="btn btn-secondary" value="403">Quarter Mile</button>
            <button type="button" class="btn btn-secondary" value="805">Half Mile</button>
            <button type="button" class="btn btn-secondary" value="1610">1 Mile</button>
            <button type="button" class="btn btn-secondary" value="8050">5 Miles</button>
            </div>

      <br>
      <br>
      <input type="text" placeholder="city or zip" id="location"><br>
      <br>
      <input type="text" placeholder="keyword(optional)" id="search"><br>
      <button type="submit" class="btn btn-outline-info">Bottoms Up!</button>
</form>

<div id="results"></div>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/js/app_beta.js"></script>
<script src="./assets/js/app_beta_rz.js"></script>
</body>
</html>
